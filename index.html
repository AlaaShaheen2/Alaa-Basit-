<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="#" id="survey-form">
    <label for="Name"id ="name-label">Name:</label> <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
    <br>
    <br>
    <label for="email"id ="email-label">Name:</label> <input type="email" name="email" id="email" placeholder="Enter Your Email" required> 
    <br>
    <br>
    <label for="number"id ="number-label">Age:(optional)</label> <input type="number" name="Age" id="number" min=18 max=100; placeholder="Enter your Age">
    <br>
    <br>

  <label for="Current role">Which option best describes your current role?</label>
  <br>
  <br>

<select name="select current role" id="dropdown">

  <option value="student">Student </option>
  <option value="full time job">full time job</option>
  <option value="full time learner">full time learner</option>
  <option value="prefer not to say">prefer not to say</option>
  <option value="other">other</option>
</select>
<br>
<br>
<label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
<br>
<input type="radio" name="recommend" id="" value="name"><label for="Definitely">Definitely</label>
<br>
<input type="radio" name="recommend" id="" value="name"><label for="Maybe">Maybe</label>
<br>
<input type="radio" name="recommend" id="" value="name"><label for="Not sure">Not sure</label>
<br>
<label for="check-list" class="check-list">What would you like to see improved? (Check all that apply)</label>
<input type="checkbox" name="" id="" value="Front-end Projects"><label for="check-box">Front-end Projects</label>
<br>
<input type="checkbox" name="" id="" value="Back-end Projects"><label for="check-box">Back-end Projects</label>
<br>
<input type="checkbox" name="" id="" value="Full-Stack"><label for="check-box">Full-Stack</label>
<br>
<label for="comment">Any comments or suggestions?</label>
<br>
<textarea name="comment" id="" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
<br>
<input type="Submit" value="submit" id="submit">
  </form>
    <script  src="js/index.js"></script>
  </body>
</html>
